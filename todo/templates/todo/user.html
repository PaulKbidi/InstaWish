{% extends "base/base.html" %}
{% load static %}

{% block titre %}
{{ data.username }}
{% endblock titre %}

{% block css %}
{% static "css/user.css" %}
{% endblock css %}

{% block contenu %}
<div class="user">
    <img src="https://symfony-instawish.formaterz.fr{{data.imageUrl}}">
    <p>{{ data.email }}</p>
    <p>{{ data.username }}</p>
    <a href="{% url 'todo-follow-url' data.id %}">Follow</a>
</div>
{% endblock contenu %}
