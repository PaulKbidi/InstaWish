{% load static %}
{% url "todo-starting-url" as home %}
{% url "todo-own-url" as own %}
{% url "todo-login-url" as login %}
{% url "todo-register-url" as register %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block titre %}{% endblock titre %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href={% block css %}""{% endblock css %}>
        <link rel="stylesheet" href="{% static "css/base.css" %}">
    </head>
    <header>
        <input type="checkbox" id="hamburger-input" class="burger-shower" />
        <label id="hamburger-menu" for="hamburger-input">
            <nav id="sidebar-menu">
                    <ul>
                        <li><a href="{{home}}">Home</a></li>
                        <li><a href="{{own}}">Mon Profil</a></li>
                        <li><a href="{{login}}">Connexion</a></li>
                        <li><a href="{{register}}">Inscription</a></li>
                    </ul>
            </nav>
        </label>
        <div class="overlay"></div>
    </header>
    <body>
        {% block contenu %}{% endblock contenu %}
    </body>
</html>
